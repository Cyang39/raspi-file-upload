<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/plyr/3.5.6/plyr.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/plyr/3.5.6/plyr.polyfilled.js"></script>
    <style>
    body {
      margin: 0;
    }
    #player {
        height: 100vh;
        width: 100vw;
    }
    </style>
</head>
<body>
    <video playsinline controls id="player">
        <source id="target">
    </video>
    <script>
        const filepath = location.search.split('?path=')[1]
        document.getElementById('target').setAttribute('src', '/api/download'+filepath)
        const player = new Plyr('#player')
    </script>
</body>
</html>
