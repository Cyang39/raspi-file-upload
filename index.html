<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>
  <script>
    const domain = document.URL
    var app = new Vue({
      el: '#app',
      data: {
        message: domain
      }
    })
  </script>
</body>

</html>
